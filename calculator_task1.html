	<h1> Calculator Application </h1>
		
		<div id = "inputs" style="text-align: center; margin-left: 10% ">
			 	<h4 style="margin-top: 40px;color: grey" > Input operands : </h4>
			 	<form id = "form1" action = "#" onsubmit = "return calculate()">
			 		<p><input type="number" id="input1" > </p>
			 		<p><input type="number" id="input2" ></p>
			 		<h3 style="margin-top: 30px;color: grey">Select the operation : </h3>
	 				<select id = "operation">
						<option id = "add"> Addition </option>
						<option id = "sub"> Subtraction </option>
						<option id = "mul"> Multiplication </option>
						<option id = "div"> Division </option>
						<option id = "abs"> Absolute </option>
						<option id = "percent"> Percentage </option>
						<option id = "sqrt"> SquareRoot </option>
					</select>
					<input type = "submit" value = "calculate">
			 	</form>
	
    <p > <h3>Result of the selected operation is  : <h3><br>

    <p id = "result"></p>
